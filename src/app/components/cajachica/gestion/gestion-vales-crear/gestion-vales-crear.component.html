<div class="card-body pt-0 pb-0">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="lastNameinput" class="form-label">Fecha Inicio Vale</label>
                <input id="input-dfeinfi" type="date" class="form-control form-control-sm" max="{{getMaxDate()}}"
                    [(ngModel)]="ccv_feciva">
            </div>
            <div *ngIf="error === 'Fecha Informe Final, Invalida'" class="text-danger">Campo obligatorio *</div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="lastNameinput" class="form-label">Fecha Cierre Vale</label>
                <input id="input-dfeinfi" type="date" class="form-control form-control-sm" max="{{getMaxDate()}}"
                    [(ngModel)]="ccv_feccva">
            </div>
            <div *ngIf="error === 'Fecha Informe Final, Invalida'" class="text-danger">Campo obligatorio *</div>

        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="" class="form-label">NÃºmero Vale</label>
                <input id="input-cnuinfi" type="text" [(ngModel)]="ccv_numero" maxlength="8"
                    class="form-control form-control-sm">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="" class="form-label">Monto </label>
                <input [ngModel]="ccv_monval " (keypress)="validarNumero($event)" (ngModelChange)="ccv_monval = $event"
                    type="text" class="form-control form-control-sm " id="montoinfra" [inputMask]="currencyInputMask"
                    placeholder="S/. 0.00" />
                <div *ngIf="error === 'Monto Infraccion no puede ser CERO'" class="text-danger">Campo Obligatorio *
                </div>
                <div *ngIf="error === 'Monto Infraccion no puede ser CERO'" class="text-danger">Campo Obligatorio *
                </div>
            </div>
            <div *ngIf="error === 'Fecha Informe Final, Invalida'" class="text-danger">Campo obligatorio *</div>

        </div>

        <!-- <div class="col-md-6">
            <label for="" class="form-label col-sm-6 col-form-label-sm">Monto </label>
            <input disabled [ngModel]="nmonto " (keypress)="validarNumero($event)" (ngModelChange)="nmonto = $event"
                type="text" class="form-control form-control-sm disabled-color" id="montoinfra"
                [inputMask]="currencyInputMask" placeholder="S/. 0.00" />
            <div *ngIf="error === 'Monto Infraccion no puede ser CERO'" class="text-danger">Campo Obligatorio *</div>
        </div> -->

        <div class="col-md-12">
            <div class="mb-3">
                <label for="" class="form-label">Area</label>
                <select id="mrf_id" class="form-select form-select-sm">
                    <option [value]="0">Seleccionar</option>
                    <option *ngFor="let data of dataArea" [value]="data.ard_id">
                        {{data.ard_descri}}
                    </option>
                </select>
            </div>
        </div>

        <div class="col-md-12">
            <div class="">
                <label for="" class="form-label">Observaciones</label>
                <input type="text" class="form-control form-control-sm" id="montoinfra"
                    oninput="this.value = this.value.toUpperCase()" [(ngModel)]="ccv_observ" ngClass="disabled-color" />
                <div *ngIf="error === 'Monto Infraccion no puede ser CERO'" class="text-danger">Campo Obligatorio *
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <!-- <div class="text-end">
                <button id="btn-anular" type="button" (click)="anularInformeFinal()"
                    class="btn btn-danger show-hide">Anular</button>
            </div> -->
            <div class="text-end">
                <button id="btn-guardar" type="button" (click)="registrarVales()"
                    class="btn btn-primary show-hide">{{txt_button}}</button>
            </div>
        </div>
    </div>
</div>
