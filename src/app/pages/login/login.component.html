                                </div>
                            </div> -->

                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><i

                            <div class="mb-3">

                                        <input #inputContra type="password"
                                            (keydown.tab)="ingresarUsuario(inputContra.value)"

                                            class="form-control pe-5 password-input" [(ngModel)]="p_passwd"

                                    </div>
                                    <button

                                </div>
                            </div>
                            <div class="mt-5">
